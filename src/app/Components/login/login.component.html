<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div align="center">
            <h1 class="display-4 color"><strong>Dubiety Portal</strong></h1>
        </div>
        <p class="lead"></p>
    </div>
</div>
<div class="alert alert-danger alert-dismissible fade show warningcolor" *ngIf="invalidFlag">

    <strong>Error!<span aria-expanded="false" class="test">Login Failed.!Try Again!</span></strong>
    <button type="button" class="close" data-dismiss="alert">&times;</button>
</div>
<div class="align">

    <form [formGroup]="loginForm">
        <div class="card border-info mb-3" style="max-width: 18rem;">
            <div class="card-header">Login Information</div>
            <div class="card-body text-info">
                <p class="card-text">Name<input type="email" formControlName="name" class="form-control" id="email_txt"
                        placeholder="Name" size="10" required></p>
                <br />
                <p class="card-text">Password<input type="password" formControlName="password" class="form-control"
                        id="pass_txt" placeholder="********" size="20" required></p>
                <p class="card-text"><button type="submit" (click)="login()" class="btn btn-info"
                        style="margin-left:auto;margin-right:auto;display:block;margin-top:10%;margin-bottom:0%">Login</button>
                </p>
            </div>
        </div>
        <a href="/register" class="color ml-5">New User?Register Here..!</a>
    </form>
</div>
