<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="content"><br />
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">New User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form [formGroup]="userForm">
                        <div class="form-group">
                            <label for="email">email</label><br />
                            <input type="email" class="form-control" id="email" formControlName="email"
                                placeholder="xxx@gmail.Comment">
                            <label for="username">Username</label><br />
                            <input type="text" class="form-control" id="username" formControlName="username"
                                placeholder="username">
                            <label for="password">Password</label><br />
                            <input type="password" class="form-control" id="password" formControlName="password"
                                placeholder="***">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-info" (click)="addAdmin()">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="scoreModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Update <span
                            class="color">{{currentUserName}}</span> Score</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>Score</label>
                    <input type="text" class="form-control" id="title" [(ngModel)]=currentUserScore>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-info" (click)="updateScore()">Update</button>
                </div>
            </div>
        </div>
    </div>
    <div class="align-right mt-5">
        <div class="container">
            <h4 class="left">Users</h4>
            <div *ngIf="SuccesspermissionFlag" class="right">

                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModalCenter"
                    title="Click to add new Admin Users">
                    Add User
                </button>
            </div><br /><br /><br />
            <div>
                <div class="alert alert-info alert-dismissible fade show color" *ngIf="SuccessMessageFlag">
                    <strong>Success!<span aria-expanded="false" class="test">Score Updated
                            Successfully.!</span></strong>
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show warningcolor" *ngIf="FailureMessageFlag">

                    <strong>Error!<span aria-expanded="false" class="test">Score Updation Failed.!</span></strong>
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                </div>
            </div>
            <table class="table shadow table shadow-lg p-3  mb-5 bg-white rounded">
                <thead class="thead-info color">
                    <tr class="header">
                        <th>S.No.</th>
                        <th>User Name</th>
                        <th>Score</th>
                        <th>Questions</th>
                        <span *ngIf="SuccesspermissionFlag">
                            <th>Update Score</th>
                        </span>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users; let i=index">

                        <td>{{i+1}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.score}}</td>
                        <td>
                            &nbsp;&nbsp;&nbsp; <a [routerLink]="['/user',user.username]"><b><i
                                        class="fa fa-eye"></i></b></a>
                        </td>
                        <span *ngIf="SuccesspermissionFlag">
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <i title="add Comment" data-toggle="modal" data-target="#scoreModalCenter"
                                    class="fa fa-edit" aria-hidden="true" (click)="getCurrentUserDetails(user._id)"></i>


                            </td>
                        </span>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
