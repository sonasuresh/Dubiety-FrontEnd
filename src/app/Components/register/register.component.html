<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div align="center">
            <h1 class="display-4 color"><strong>Dubiety Portal</strong></h1>
        </div>
        <p class="lead"></p>
    </div>
</div>

<div class="align">
    <div>
        <div class="alert alert-info alert-dismissible fade show color" *ngIf="SuccessMessageFlag">
            <strong>Success!<span aria-expanded="false" class="test">Registered Successfully.!</span></strong>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
        <div class="alert alert-danger alert-dismissible fade show warningcolor" *ngIf="FailureMessageFlag">

            <strong>Error!<span aria-expanded="false" class="test">Registration Failed.!Try Again!</span></strong>
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
    </div>
    <form [formGroup]="registerForm">
        <div class="card border-info" style="max-width: 28rem;">
            <div class="card-header">User Details</div>
            <div class="card-body text-info">
                <p class="card-text">Email<input type="email" formControlName="email" class="form-control"
                        id="email_txt" placeholder="xxx@gmail.com" size="10"></p>
                <p class="card-text">Name<input type="text" formControlName="name" class="form-control" id="txt"
                        placeholder="Name" size="10"></p>
                <br />
                <p class="card-text">Password<input type="password" formControlName="password" class="form-control"
                        id="pass_txt" placeholder="********" size="20"></p>
                <p class="card-text"><button type="submit" (click)="register()" class="btn btn-info"
                        style="margin-left:auto;margin-right:auto;display:block;margin-top:10%;margin-bottom:0%">Register</button>
                </p>
            </div>
        </div>
        <a href="/login" class="color">Registered?Click Here To Login!</a>
    </form>
</div>
